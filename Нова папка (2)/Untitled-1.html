<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для моєї Мар'янки ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-pink: #d1006e;
            --soft-pink: #ffb6c1;
            --bg-color: #fff5f8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Анімація сердечок на фоні */
        .heart-bg {
            position: absolute;
            color: var(--soft-pink);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: move linear infinite;
            z-index: 1;
        }

        @keyframes move {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Основна картка */
        .card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(209, 0, 110, 0.1);
            text-align: center;
            max-width: 450px;
            z-index: 10;
            border: 2px solid #ffe4ed;
            animation: appear 1s ease-out;
        }

        @keyframes appear {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--main-pink);
            font-size: 32px;
            margin-bottom: 20px;
        }

        .photo-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 4px solid var(--main-pink);
            padding: 5px;
            background: white;
            overflow: hidden;
        }

        .photo-circle img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        p {
            color: #555;
            line-height: 1.6;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .btn {
            background: var(--main-pink);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(209, 0, 110, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(209, 0, 110, 0.5);
            background: #b0005d;
        }

        .footer-name {
            margin-top: 25px;
            font-family: 'Pacifico', cursive;
            color: var(--soft-pink);
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="photo-circle">
            <img src="photo.jpg" alt="Мар'янка">
        </div>
        
        <h1>Для коханої Мар'янки!</h1>
        
        <p>
            Рідна моя Мар'янко! Ти — найдорожче, що в мене є. 
            Дякую тобі за твою посмішку, за твою ніжність і за те, 
            що ти робиш кожен мій день особливим. Кохаю тебе безмежно!
        </p>

        <a href="#" class="btn" onclick="alert('Ти найкраща дівчина у світі! ❤️')">Натисни тут ❤️</a>

        <div class="footer-name">З любов'ю, [Твоє Ім'я]</div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
